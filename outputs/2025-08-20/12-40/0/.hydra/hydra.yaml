hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - trainer.devices=4
    - +ckpt_path=/root/data2/joonsu0109/project/VPOcc_git/ckpts/sscbench-kitti360/kitti360.ckpt
    - +data_root=./data/SSCBench-KITTI360
    - +label_root=./data/SSCBench-KITTI360/monoscene_preprocess/labels
    - +depth_root=./data/SSCBench-KITTI360/sequences
    - +log_name=eval_kitti360
    - +model_name=vpocc
    - +seed=53
  job:
    name: test_kitti360
    chdir: null
    override_dirname: +ckpt_path=/root/data2/joonsu0109/project/VPOcc_git/ckpts/sscbench-kitti360/kitti360.ckpt,+data_root=./data/SSCBench-KITTI360,+depth_root=./data/SSCBench-KITTI360/sequences,+label_root=./data/SSCBench-KITTI360/monoscene_preprocess/labels,+log_name=eval_kitti360,+model_name=vpocc,+seed=53,trainer.devices=4
    id: '0'
    num: 0
    config_name: config_kitti_360.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/data2/joonsu0109/project/VPOcc
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/data2/joonsu0109/project/VPOcc/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/data2/joonsu0109/project/VPOcc/outputs/2025-08-20/12-40/0
    choices:
      schedules: adamw_lr2e-4_30e
      models: vpocc_kitti_360
      datasets: kitti_360
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
